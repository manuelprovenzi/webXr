<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scena VR con A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      // Definisci un componente personalizzato per cambiare il colore della scatola
      AFRAME.registerComponent('change-box-color-on-click', {
        init: function () {
          var box = document.querySelector('#box');  // Seleziona la scatola

          this.el.addEventListener('click', function () {
            box.setAttribute('color', 'black');  // Cambia il colore della scatola in nero
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#ECECEC"></a-sky>
      
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
      
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      
      <a-box id="box" position="0 1 -5" rotation="0 45 0" color="#4CC3D9"></a-box>
      
      <a-sphere position="0 1 -3" radius="1.25" color="#EF2D5E" onclick="alert('Sfera cliccata!')"></a-sphere>

      
      <a-cylinder position="2 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      
      <a-plane rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
</html>
